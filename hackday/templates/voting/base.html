<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <title>
            {% block title %}Hackday{% endblock %}
        </title>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0,  user-scalable=yes">
        <link rel="stylesheet" href="{{ STATIC_URL }}css/base.css"/>
        <link rel="stylesheet" href="{{ STATIC_URL }}css/theme.css" />
        <style>
			#content input[type="text"] {font-size: 24pt; width: 85%;}
			#content input[type="password"] {font-size: 24pt; width: 85%;}
			select {width: 90%; font-size: 24pt;}
			strong {color: #CA2027;}
        </style>
	    <link href='//fonts.googleapis.com/css?family=Economica:700italic,700|Alegreya+Sans:400,500' rel='stylesheet' type='text/css'>
    </head>
    <body id="{% block bodyid %}home{% endblock %}" style="width: 90%;">
        <span id="body-x1">
        </span>
        <span id="body-x2">
        </span>
        <span id="body-x3">
        </span>
        <div id="wrapper" style="width: 100%;">
            <div id="content" style="padding: 0px; width: 100%; font-size: 24pt;">
                <span id="content-x1">
                </span>
                <span id="content-x2">
                </span>
                <span id="content-x3">
                </span>
                <div id="mainContent" style="margin-top: 50px; width: 100%;">
                    {% block content %}Content goes here{% endblock %}
                </div>
            </div>
        </div>
    </body>

</html>
